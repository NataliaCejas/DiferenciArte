<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenciarte | Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../ccs/estilos.css">
</head>

<body> 
    <header class="encabezado"> 
        <div>
            <img class="encabezado__logo" src="../imagenes/logo-black.png" alt="Diferenciarte">
        </div>
        <div>        
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="../Pages/Agencia digital.html">Agencia digital</a>
                    </li>
                    <li>
                        <a href="../Pages/Servicios.html">Servicios</a>
                    </li>
                    <li>
                        <a href="../Pages/Blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="../Pages/Contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="encabezado__iconos">
            <i class="fab fa-facebook encabezado__iconos"></i>
            <i class="fab fa-instagram-square encabezado__iconos"></i>
            <i class="fab fa-twitter-square encabezado__iconos"></i>
            <i class="fab fa-youtube encabezado__iconos"></i>
        </div>
    </header>
    <main>
        <section class="contacto">
            <div>
                <h3 class="home__subtitulo">¿DUDAS? ¿CONSULTAS? </h3>    
                <h1 class="contacto__titulo">¡Contactanos!</h1>
                <div>
        </section>
    </main>
    <main class="presupuesto">
        <section >
            <h1 class="contacto__presupuesto--titulo">Pedí tu presupuesto</h1>
            <p class="contacto__presupuesto--subtitulo">... y pongamos manos a la obra!</p>

            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="" id="nombre" placeholder="Nombre y Apellido">
                </div>
                <div>
                    <label for="">E-mail</label>
                    <input type="Email" name="" id="Email" placeholder="Correo electronico">
                </div>
                <div>
                    <label for="tel">Teléfono</label>
                    <input type="number" name="" id="tel"placeholder="Teléfono">
                </div>
                <div>
                    <label for="pais">¿Desde dónde nos contactas?</label>
                    <input type="text" name="" id="pais" placeholder="Provincia / País">
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button>enviar</button>
                    <button type = "reset">limpiar</button>
                </div>  
            </form>
        </section>
    </main>
           

    <footer class="fotter">
        <div>
            <p class="footer__derechos">© 2022 DiferenciArte todos los derechos reservados</p>
        </div>
        <div class="footer__iconos">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </footer>
</body>
</html>
